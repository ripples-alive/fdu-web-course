  #   ports:
  #     - 60003:80
  level4:
    image: php:5-apache
    volumes:
      - ./level4:/var/www/html:ro
    ports:
      - 60004:80
  level5:
    build: level5
    links:
      - level5-db:mysql
    volumes:
      - ./level5/src:/var/www/html:ro
    ports:
      - 60005:80
  level5-db:
    image: mysql:5.6
    volumes:
        - ./level5/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: "********"
        MYSQL_USER: bbb
        MYSQL_DATABASE: aaa
        MYSQL_PASSWORD: ccc
