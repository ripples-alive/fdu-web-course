version: '3'
services:
  level0:
    image: php:5-apache
    volumes:
      - ./level0:/var/www/html:ro
    ports:
      - 60000:80
  level1:
    image: php:5-apache
    volumes:
      - ./level1:/var/www/html:ro
    ports:
      - 60001:80
  level2:
    image: php:5-apache
    volumes:
      - ./level2:/var/www/html:ro
    ports:
      - 60002:80
